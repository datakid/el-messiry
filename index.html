<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el-messiry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700;800&display=swap');
        
        :root {
            /* Elegant Pastel Calm Colors */
            --paper-color: #fdfaf6; 
            --text-color: #5D6063; 
            --main-accent: #87A9A8; 
            --main-accent-dark: #4A6C6B; 
            --secondary-accent: #E0CDB6; 
            --secondary-accent-text: #716253; 
            --border-color: #d1c7bc; 
            --header-footer-bg: #f5f1ec; 

            --status-available-color: #6aaa64; 
            --status-unavailable-color: #d36e70; 
            --status-text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
        }
        
        html {
            font-size: 10px;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #e8e3dc; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-color);
        }
        
        .announcement-card {
            width: 90vw;
            max-width: 820px;
            height: 95vh;
            max-height: 1050px;
            background-color: var(--paper-color);
            border-radius: 10px; 
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.2), 0 0 1px rgba(0,0,0,0.1); 
            padding: 3rem;
            display: flex;
            flex-direction: column;
            border: 1px solid #fff; 
        }

        .header-section {
            text-align: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        .announcement-label {
            font-size: 2rem;
            font-weight: 500;
            color: var(--main-accent);
            margin-bottom: 0.5rem;
        }
        .doctor-name {
            font-family: 'Amiri', serif;
            font-size: 5.2rem; 
            font-weight: 700;
            color: var(--main-accent-dark);
            text-shadow: 0 1px 1px rgba(0,0,0,0.05);
        }
        .profession-title {
            font-size: 2.2rem;
            font-weight: 500;
            color: var(--text-color);
        }
        .decorative-line {
            width: 8rem;
            height: 2px;
            background: var(--secondary-accent); 
            border: 0;
            margin: 1.8rem auto 0;
        }

        .main-announcement-box {
            text-align: center;
            padding: 2.5rem; 
            background-color: var(--header-footer-bg); 
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 2.5rem;
        }
        .announcement-main-text {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--main-accent-dark);
            margin-bottom: 1.8rem;
        }
        .year-badge {
            background: var(--secondary-accent);
            color: var(--secondary-accent-text);
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 2.8rem;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08), inset 0 -1px 1px rgba(0,0,0,0.05);
            text-shadow: 0 1px 0px rgba(255,255,255,0.3);
        }
        .grade-text {
            color: var(--main-accent);
            font-weight: 700;
            font-size: 2.2rem;
            margin-top: 1.8rem;
        }
        
        .contact-section {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border-radius: 8px;
            background: var(--header-footer-bg); 
            border: 1px solid var(--border-color);
        }
        .contact-label {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--main-accent);
            margin-bottom: 1rem;
        }
        .phone-display {
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--main-accent-dark);
            direction: ltr;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .whatsapp-logo { /* New style for the WhatsApp logo */
            width: 2.4rem; 
            height: 2.4rem;
            vertical-align: middle; /* Ensures good alignment if flex isn't perfect */
        }

        .schedule-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .schedule-header {
            font-family: 'Amiri', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--main-accent-dark);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .schedule-grid {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 0;
            background: #fff;
            border-radius: 8px;
            overflow: hidden; 
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .schedule-grid th {
            background: var(--header-footer-bg);
            color: var(--main-accent);
            padding: 1.2rem;
            font-weight: 700;
            font-size: 1.6rem;
            border-bottom: 1px solid var(--border-color);
        }
        .schedule-grid td {
            padding: 1.2rem 1rem; 
            text-align: center;
            border-bottom: 1px solid #f0f0f0; 
            vertical-align: middle;
            font-size: 1.6rem;
        }
        .schedule-grid tr:last-child td { border-bottom: none; }
        .day-column {
            background: var(--header-footer-bg); 
            font-weight: 700;
            color: var(--main-accent-dark); 
            font-size: 1.6rem;
            border-left: 1px solid var(--border-color); 
        }

        .status-badge { 
            font-weight: bold;
            font-size: 2rem; 
            line-height: 1;
        }
        .status-available-icon {
            color: var(--status-available-color);
        }
        .status-unavailable-icon {
            color: var(--status-unavailable-color);
        }
        
        @media print {
            html { font-size: 10pt; }
            body { 
                padding: 0; 
                background: #fff; 
                color: #333; 
            }
            .announcement-card {
                width: 100%; 
                height: auto; 
                max-width: none;
                max-height: none;
                box-shadow: none;
                border-radius: 0;
                border: 1px solid #bbb; 
                padding: 15mm; 
                background-image: none; 
                background-color: #fff !important; 
            }
            
            .header-section { padding-bottom: 6mm; margin-bottom: 6mm; }
            .doctor-name { color: #000; text-shadow: none; }
            .announcement-label, .profession-title { color: #333; }
            .decorative-line { background: #888; height: 1px; }

            .main-announcement-box, .contact-section { 
                padding: 6mm; 
                margin-bottom: 6mm;
                background: #fff !important;
                border: 1px solid #ccc;
                box-shadow: none;
            }
            .announcement-main-text, .phone-display { color: #000; }
            .grade-text, .contact-label { color: #333; }
            .year-badge {
                background: #e0e0e0; 
                color: #000;
                box-shadow: none;
                text-shadow: none;
                border: 1px solid #ccc;
                padding: 0.5rem 1.5rem;
            }
            
            .whatsapp-logo { /* Ensure logo is visible and sized for print */
                width: 2.4rem; 
                height: 2.4rem;
            }

            .schedule-container { flex-grow: 0; } 
            .schedule-header { color: #000; }
            .schedule-grid {
                border: 1px solid #aaa;
                box-shadow: none;
                border-radius: 0;
                background: #fff !important;
            }
            .schedule-grid th {
                background: #eee !important;
                color: #000;
                border-bottom: 1px solid #aaa;
            }
            .schedule-grid td {
                border-bottom: 1px solid #ccc;
                color: #333;
            }
            .day-column {
                background: #f5f5f5 !important;
                color: #000;
                border-left: 1px solid #aaa;
            }
            .status-badge { font-size: 1.8rem; } 
            .status-available-icon { color: #006400 !important; }
            .status-unavailable-icon { color: #8B0000 !important; }
        }
    </style>
</head>

</html>
